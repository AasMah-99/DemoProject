<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
    <div id="login-form">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="username">UId</label>
                <input type="text" class="form-control" id="username" placeholder="Enter UId">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
            <button type="submit" class="btn btn-primary" onclick="showRegistrationForm()">Register</button>
        </form>
    </div>
    <!-- Add these buttons to toggle between registration and login forms -->



    <div id="registration-form" style="display: none;">
        <h2>Registration</h2>
        <form>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="reg-username" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="reg-password" placeholder="Password">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="reg-email" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="reg-name" placeholder="Name">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" class="form-control" id="reg-phone" placeholder="Phone Number">
            </div>
            <button type="submit" class="btn btn-primary" onclick="register()">Register</button>
            <button type="submit" class="btn btn-primary" onclick="showLoginForm()">Login</button>
        </form>
    </div>
    <div id="user-info" style="display: none;">
        <h2>User Information</h2>
        <p><strong>Username:</strong> <span id="user-username"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Phone Number:</strong> <span id="user-phone"></span></p>
        <p><strong>Card Balance:</strong> <span id="user-cbalance"></span></p>
        <button type="submit" class="btn btn-primary" onclick="logout()">Logout</button>
    </div>
    <div id="card-info" style="display: none;">
        <form>
            <div class="form-group">
                <label>Credit</label>
                <input type="text" class="form-control" id="card-credit" placeholder="Credit">
            </div>
            <button type="submit" class="btn btn-primary" onclick="addCredit()">Add Credit</button>
            <button type="submit" class="btn btn-primary" onclick="subCredit()">Subtract Credit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="js/script.js"></script>
</body>
</html>
